    {% extends 'base.html' %}
     
    {% block title %}登录{% endblock %}
     
    {% block cssfile %}
      <link rel="stylesheet" href="/static/build/css/login/login.css">
    {% endblock %}
     
    {% block content %}
    <div id="login_wrapper">
        <div id="login_title">
            <h2>登录 是一种态度</h2>
        </div>
        <form method="post" action="/login/">
            <div class="row">
                <input id="user_name" class="form-control" name="username" type="text" placeholder="用户名"
               autofocus="autofocus" required="required"></input>
            </div>
            <div class="row">
                <input id="user_password" class="form-control" name="password" type="password" placeholder="密码" required="required"></input>
                <div class="password-link">
                    <a href="#">忘记密码?</a>
                </div>
            </div>
            {% if error %}
                <div class="row" id="error">
                    {{error}}
                </div>
            {% endif %}
            <div class="row">
                <div class="register-link">
                    <a href="/register">立即注册</a>
                </div>
                <button id="login_btn" class="btn" type="submit">登录</button>
            </div>
        </form>
    </div>
    {% endblock %}
