{% extends 'base.html' %}

{% block title %}发表你的想法{% endblock %}

{% block cssfile %}
    <link rel="stylesheet" href="/static/vender/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="/static/build/css/bbs/bbs_create.css" type="text/css"/>
{% endblock %}

{% block content %}
    <div class="container_wrapper">
        <div id="comment_header" class="col-md-12 text-center">
            <div class="col-md-10">
                <input class="form-control" type="text" name="comment_title" placeholder="输入标题" id="comment_title"/>

            </div>
            <div class="col-md-2">
                <select class="form-control" id="category" name="category_name">
                    {% for option in category %}
                        <option value="{{ option.id }}">{{ option.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div id="comment_body">
            <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
                <div class="btn-group">
                    <a type="button" class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)">
                        <i class="icon-bold"></i>
                    </a>
                    <a type="button" class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)">
                        <i class="icon-italic"></i>
                    </a>
                    <a class="btn" data-edit="strikethrough" title="Strikethrough">
                        <i class="icon-strikethrough"></i>
                    </a>
                    <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)">
                        <i class="icon-underline"></i>
                    </a>
                </div>
                <div class="btn-group">
                    <a class="btn" data-edit="insertunorderedlist" title="Bullet list">
                        <i class="icon-list-ul"></i>
                    </a>
                    <a class="btn" data-edit="insertorderedlist" title="Number list">
                        <i class="icon-list-ol"></i>
                    </a>
                    <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)">
                        <i class="icon-indent-left"></i>
                    </a>
                    <a class="btn" data-edit="indent" title="Indent (Tab)">
                        <i class="icon-indent-right"></i>
                    </a>
                </div>
                <div class="btn-group">
                    <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i
                            class="icon-align-left"></i></a>
                    <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i
                            class="icon-align-center"></i></a>
                    <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i
                            class="icon-align-right"></i></a>
                    <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i
                            class="icon-align-justify"></i></a>
                </div>
                <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i
                            class="icon-link"></i></a>

                    <div class="dropdown-menu input-append">
                        <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
                        <button class="btn" type="button">Add</button>
                    </div>
                    <a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="icon-cut"></i></a>
                </div>
                <div class="btn-group">
                    <a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i
                            class="icon-picture"></i></a>
                    <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage"
                           style="opacity: 0; position: absolute; top: 0px; left: 0px; width: 39px; height: 30px;"/>
                </div>
                <div class="btn-group">
                    <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="icon-undo"></i></a>
                    <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="icon-repeat"></i></a>
                </div>
            </div>
            <div id="editor" contenteditable="true">
            </div>
        </div>
        <div id="comment_footer">
            <button class="btn btn-danger pull-right" id="bbs_create">发表</button>
            <a href="/bbs" class="btn btn-default pull-right" style="margin-right: 30px;">取消</a>
        </div>

    </div>
{% endblock %}

{% block jsfile %}
    <script type="text/javascript" src="/static/vender/js/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="/static/vender/js/bootstrap-wysiwyg.js"></script>
    <script type="text/javascript" src="/static/vender/js/notify.min.js"></script>
{% endblock %}

{% block load_js_file %}
    <script type="text/javascript" src="/static/build/js/bbs/bbs_create.js"></script>
    <script type="text/javascript" src="/static/build/js/bbs/bbs.js"></script>
{% endblock %}
